<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./stack.css" />
    <link rel="stylesheet" href="./header.css">
  </head>
  <body>
  
      <div class="header">
            <div class="title">Zen<span style="color: #7F67BE;">Plan</span></div>

      <div class="whole-prog"><div class="step-count">step 3 of 3</div> 
        <div class="progress-container">
        <div class="step-1 active"></div>
        <div class="step-2 active"></div>
        <div class="step-3 active"></div>
      </div></div>
      
    </div>

    <div class="container">
      <div class="head">
        <div class="logo-container">
          <img src="Group 29.svg" class="ZP-logo" />
        </div>
        <div class="title">Stay in the Loop</div>
        <div class="subtitle">
          <p>
            Allow notifications to get timely reminders for tasks and <br />
            upcoming events right on your desktop.
          </p>
        </div>
      </div>
      <div class="wrapper">
        <div class="one">
          <div class="notify">3</div>
          <div class="in-one">SF</div>
        </div>
        <div class="two">
          <ul>
            <li>Team Meeting</li>
            <li>&nbsp; &nbsp; Review PR</li>
          </ul>
        </div>
        <div class="three">
          <ul>
            <li>Task Complete</li>
            <li>&nbsp; &nbsp; Review Proposal</li>
          </ul>
        </div>
      </div>
      <div class="checklist">
        <ul>
          <li>
            <input type="checkbox" id="checkbox1" name="checkbox1" />
            <label for="checkbox1">Never miss important meetings</label>
          </li>
          <li>
            <input type="checkbox" id="checkbox2" name="checkbox2" />
            <label for="checkbox2">Get reminders for pending tasks</label>
          </li>
          <li>
            <input type="checkbox" id="checkbox3" name="checkbox3" />
            <label for="checkbox3">Stay updated on schedule changes</label>
          </li>
        </ul>
      </div>
      <div class="email-button">
        <button class="submit" type="submit">Launch ZenPlan</button>
      </div>
      <div class="footer">
        <div class="subtitle">
          <a href="#"> <p>
            <span class="link">Not now</span>
          </p></a>
         
        </div>
    </div>
  </body>
</html>
